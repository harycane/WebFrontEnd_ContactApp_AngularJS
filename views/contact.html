<!doctype html>
<!--
    Here I have given the ng-app directive a value of "contactApp".
    I will use the same name when creating my application's
    module in js/app.js;
-->
<html lang="en" ng-app="contactApp">
<head>
    <meta charset="UTF-8">
    <title>My Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body ng-controller="contactController">


<!--
    In Angular, controllers are used to augment scope. Use controllers
    to set up initial state and add behaviors of scope. We attach controllers
    to the DOM using the ng-controller directive.

    See: https://docs.angularjs.org/guide/controller

    Also using ng-submit to handle the submit button click.

    See: https://docs.angularjs.org/api/ng/directive/ngSubmit
-->


<form class="form-horizontal"  ng-submit="submit()">
    <div id="container">

        <div class="panel panel-primary" id="contact">

            <div class="panel-heading">
            <h3 class="panel-title">Contact Information</h3>
            </div>


            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-4">
                    <input type="text" class="form-control" required placeholder="First Name" ng-model="address.firstName">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name</label>
                    <div class="col-sm-4">
                    <input type="text" class="form-control" required placeholder="Last Name" ng-model="address.lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="johndoe@gmail.com" ng-model="address.Email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone Number</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="412-123-4567" ng-model="address.Phone">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" required placeholder="Address" ng-model="address.addressOne">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">City</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" required placeholder="City" ng-model="address.City">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">State</label>
                    <div class="col-sm-4">
                    <!--
                        The select element will get its options populated from the
                        stateOptions object on the scope variable.

                        See: https://docs.angularjs.org/api/ng/directive/select
                        See: https://docs.angularjs.org/api/ng/directive/ngOptions
                    -->
                        <select ng-model="address.State" required class="form-control" ng-options="name as value for (name, value) in stateOptions">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Zip Code</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" required placeholder="Zip Code" ng-model="address.Zip">
                    </div>
                    </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="photoMap">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Upload</h3>

            </div>
            <div class="panel-body" >
                <!--
                    Using my new directive!
                -->
                <input type="file" csw-file-input file-data="address.image">


            <img  style="width: 50%;"  ng-src="{{ address.image }}">
            </div>

        </div>



            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Map</h3>
                </div>
                <div class="panel-body">
                    <ng-map zoom="11"
                            center="{{address.addressOne}} + {{address.City}} + {{address.State}}"
                            style="width:500px; height:500px">
                        <marker position = "{{address.addressOne}} + {{address.City}} + {{address.State}}"
                        title="{{address.addressOne}} + {{address.City}} + {{address.State}}" >

                        </marker>
                    </ng-map>
                </div>
            </div>



            </div>
    </div>
</form>



<script type="text/javascript" src="/node_modules/angular/angular.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/node_modules/angular-route/angular-route.js"></script>
<script type="text/javascript" src="/node_modules/angular-local-storage/dist/angular-local-storage.js"></script>
<script type="text/javascript" src="/node_modules/ngmap/build/scripts/ng-map.js"></script>
</body>
</html>
