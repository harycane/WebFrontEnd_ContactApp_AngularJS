<!doctype html>
<!--
    Here I have given the ng-app directive a value of "contactApp".
    I will use the same name when creating my application's
    module in js/app.js;
-->
<html lang="en" ng-app="contactApp">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/app.css">
</head>


<body ng-controller="contactListController">

<!--
    In Angular, controllers are used to augment scope. Use controllers
    to set up initial state and add behaviors of scope. We attach controllers
    to the DOM using the ng-controller directive.

    See: https://docs.angularjs.org/guide/controller

    Also using ng-submit to handle the submit button click.

    See: https://docs.angularjs.org/api/ng/directive/ngSubmit
-->

    <div class="panel panel-success" ng-cloak>
        <div class="panel-heading">
            <h3 class="panel-title">Contact List</h3>
        </div>
        <div class="panel-body">
            <table id="contactListTable" class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody>
                <!--
                    We can iterate over a collection in scope and instantiate a template for each item. Because
                    nested scopes prototypically inherit from parent scopes, we can access parent scope variables.
                    Notice how I access the stateOptions variable that lives on the controller scope.

                    See: https://docs.angularjs.org/api/ng/directive/ngRepeat
                -->
                <tr ng-repeat="address in submittedAddresses">
                    <td>
                        <span class="btn btn-lg" ng-click="removeAddress($index)">
                            <span class="glyphicon glyphicon-remove-sign"></span>
                        </span>
                    </td>
                    <td><span class ="link" ng-click="change($index)">{{ address.firstName }} {{ address.lastName }}</span></td>
                    <td>{{ address.Email }}</td>
                    <td>{{ address.Phone }}</td>

                </tr>
                </tbody>
            </table>

            <button ng-click="addContact()">Add Contact</button>

        </div>
    </div>
</form>

<script type="text/javascript" src="/node_modules/angular/angular.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/node_modules/angular-route/angular-route.js"></script>
<script type="text/javascript" src="/node_modules/angular-local-storage/dist/angular-local-storage.js"></script>
<script type="text/javascript" src="/node_modules/ngmap/build/scripts/ng-map.js"></script>
</body>
</html>
